<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fruit List</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  ul {
    background-color: #f0e68c;
    padding: 20px;
    width: 200px;
  }
  li {
    background-color: #deb887;
    margin: 5px;
    padding: 5px;
    list-style-type: none;
  }
  li.highlight {
    background-color: #d2b48c;
  }
  span {
    background-color: #a0522d;
    padding: 3px;
  }
</style>
</head>
<body>

<h2>My Fruit List</h2>
<ul>
  <li><span>Apple</span></li>
  <li class="highlight"><span>Banana</span></li>
  <li><span>Orange</span></li>
</ul>

</body>
</html>
